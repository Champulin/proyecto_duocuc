<!-- Texto de Dashboard y barra de header-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">
          Dashboard
        </a>
      </c-nav-item>
    </c-header-nav>

    <!--Notificaciones-->
    <div *ngIf="notAdmin">
    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <a [cModalToggle]="notesModal.id">
          <svg cIcon name="cilBell" size="lg"></svg>
          <c-badge *ngIf="newNotifications" class="ms-2 float-end" color="info">
            {{newNotifications}}
          </c-badge>
        </a>
      </c-nav-item>
    </c-header-nav>
    </div>

    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>
  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>

<!-- Dropdown -->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/8.jpg"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Cuenta</h6>
      </li>
      <li>
        <a class="dropdown-item" (click)="logOut()">
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Cerrar Sesi√≥n
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>

<c-modal #notesModal id="notesModal">
  <c-modal-header>
    <h5 cModalTitle>Notificaciones</h5>
    <button [cModalToggle]="notesModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <span>{{newNotifications}}</span>
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="notesModal.id" cButton color="secondary">
      Cancelar
    </button>
    <button [cModalToggle]="notesModal.id" cButton color="info" ><svg cIcon name="cilTrash"></svg>
      &nbsp; Clear All</button>
  </c-modal-footer>
</c-modal>
