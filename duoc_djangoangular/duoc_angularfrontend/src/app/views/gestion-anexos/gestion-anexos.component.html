<button (click)="toggleCollapse(0)" cButton class="me-1" color="primary">Nuevo Anexo</button>
<br />

<div [visible]="visible[0]" cCollapse>
<h4>Subir Anexo</h4>
<br />
<c-row>
    <c-col xs="auto">
      <input [(ngModel)]="axeID" type="number" aria-label="xID" cFormControl placeholder="ID de Anexo" />
    </c-col>
    <c-col xs="auto">
      <input [(ngModel)]="axeName" type="text" aria-label="xNombre" cFormControl placeholder="AsignaciÃ³n (Mes) (Facultad)" />
    </c-col>
    <c-col xs="auto">
      <input [(ngModel)]="axeFaculty" type="number" aria-label="xFacultad" cFormControl placeholder="# Facultad" />
    </c-col>
    <c-col xs="auto">
      <input  [(ngModel)]="axeUnit" type="number" aria-label="xUnidad" cFormControl placeholder="# Unidad" />
    </c-col>
</c-row>
<br />
<div class="mb-3">
    <input cFormControl id="formFile" type="file" (change)="onFileSelected($event)"/>
</div>
<!--create send button-->
<button (click)="insertAnexo()" cButton class="me-1" color="primary">Insertar Anexo</button>
<br />
<br />
</div>

<!--List of Objects-->
<h4>Anexos</h4>
<table cTable class="listaAnexos">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">#Unidad</th>
      <th scope="col">#Facultad</th>
      <th scope="col">Fecha de Creacion</th>
      <!-- <th scope="col">Corregir</th> -->
    </tr>
  </thead>
  <tbody *ngFor="let each of anexos">
    <tr>
      <th scope="row">{{ each.id_anexo }}</th>
      <td>{{ each.nombre_anexo }}</td>
      <td>{{ each.id_unidad }}</td>
      <td>{{ each.id_facultad }}</td>
      <td>{{ each.fecha_creacion }}</td>
    </tr>
  </tbody>
</table>

<c-alert *ngIf="success_alert" (visibleChange)="successAlert()" color="success" dismissible class="d-flex align-items-center">
  <svg cIcon name="cilCheck"></svg>
  &nbsp;&nbsp;
  <div><strong>
    Anexo insertado correctamente
   </strong> 
  </div>
  <button (click)="success_alert=false" cButtonClose white>
  </button>
</c-alert>

<c-alert *ngIf="error_alert" (visibleChange)="errorAlert('errorxd')" color="warning" dismissible class="d-flex align-items-center">
  <svg cIcon name="cilWarning">
</svg>
<div>
  <strong>Error al insertar anexo: {{mensaje_error}}</strong>
</div>
  <button (click)="error_alert=false" cButtonClose white>
  </button>
</c-alert>
<hr>
<br /><br />
