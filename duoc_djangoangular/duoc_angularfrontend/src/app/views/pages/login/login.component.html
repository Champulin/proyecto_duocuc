
<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Bienvenido</h1>
                  <h6>Ingrese sus Datos</h6>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="usuario" class="form-control" formControlName="usuario" id="Usuario" aria-describedby="usuario1">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="contraseña" class="form-control" formControlName="contraseña"id="Contrasena1">
                  </div>
                  <button type="submit" class="btn btn-primary mb-2">Ingresar</button>
                </form>
          </div>
      </div>
  </div>
</div>
