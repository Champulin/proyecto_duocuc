
<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Bienvenido</h1>
                  <h6>Ingrese sus Datos</h6>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="username" class="form-control" formControlName="username" id="username" aria-describedby="username1">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" formControlName="password" id="password1">
                  </div>
                  <button type="submit" class="btn btn-primary mb-2">Ingresar</button>
                </form>
          </div>
      </div>
  </div>
</div>
